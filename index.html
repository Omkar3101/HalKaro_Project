<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.calculator.net/favicon.ico" type="image/x-icon">
    <title>HalKaro - A Calculator App</title>
</head>
<body>
    <header>
        <img src="/Images/mute.svg" alt="mute" width="40px" id="volume-control">
        <h1>HalKaro</h1>
        <img id="mode" src="https://www.pngmart.com/files/23/Sun-Logo-PNG-HD-Isolated.png" alt="" height="50px">
        <img height="80" id="fly-bird" src="/Images/bird.gif" alt="bird">
    </header>
    <main>
        <div class="container">
            <div class="display-container">
            </div>
            <div class="buttons">
            <div class="numbers-container">
                <div class="num-box">1</div>
                <div class="num-box">2</div>
                <div class="num-box">3</div>
                <div class="num-box">4</div>
                <div class="num-box">5</div>
                <div class="num-box">6</div>
                <div class="num-box">7</div>
                <div class="num-box">8</div>
                <div class="num-box">9</div>
                <div class="num-box">0</div>
                <div id="back">‚Üê</div>
            </div>
            <div class="operators-container">
                <div id="clear">CE</div>
                <div class="op-box">+</div>
                <div class="op-box">-</div>
                <div class="op-box">x</div>
                <div class="op-box">/</div>
                <div id="total">=</div>
            </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script src="index.js"></script>
</html>
